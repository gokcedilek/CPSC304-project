<br>
<div class="container">
        <b><p class="form-group">Update Order</p></b>
    <form>
        <div class="form-group">
            <label for="update_order_id">Order ID</label>
            <input type="number" class="form-control" id="update_order_id" placeholder="1">
        </div>
        <div class="form-group">
            <label for="update_order_quantity">Order Quantity</label>
            <input type="number" class="form-control" id="update_order_quantity" placeholder="5">
        </div>
        <div class="form-group">
            <label for="update_order_blueprint_size">Blueprint Size</label>
            <input type="text" class="form-control" id="update_order_blueprint_size" placeholder="XL">
        </div>
        <div class="form-group">
            <label for="update_order_purchaser_username">Purchaser Username</label>
            <input type="text" class="form-control" id="update_order_purchaser_username" placeholder="bob">
        </div>
        <button type="submit" class="btn btn-primary" id="update_order_submit">Update Order</button>
        <br/>
        <br/>
        <div class="alert alert-success alert-dismissible" style="display:none" role="alert" id="update_order_success_alert">
            <span>It worked!!!! The order was updated.</span>
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible" style="display:none" role="alert" id="update_order_fail_alert">
            <span>Oh no. Disaster. The order wasn't updated :(</span>
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </form>
</div>

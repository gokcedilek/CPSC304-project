<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <br>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="create_order_quantity">Quantity</label>
                    <input type="number" class="form-control" id="create_order_quantity" placeholder="5">
                </div>
                <div class="form-group">
                    <label for="create_order_blueprint_size">Blueprint Size</label>
                    <input type="text" class="form-control" id="create_order_blueprint_size" placeholder="XL">
                </div>
                <div class="form-group">
                    <label for="create_order_purchaser_username">Purchaser Username</label>
                    <input type="text" class="form-control" id="create_order_purchaser_username" placeholder="bob">
                </div>
                <button type="submit" class="btn btn-primary" id="create_order_submit">Create Order!</button>
                <br/>
                <br/>
                <div class="alert alert-success alert-dismissible" style="display:none" role="alert" id="create_order_success_alert">
                    It worked!!!! The order was created.
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible" style="display:none" role="alert" id="create_order_fail_alert">
                    Oh no. Disaster. The order wasn't created :(
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </form>
            <form>
                <button type="submit" class="btn btn-secondary" id="find_all">Get Orders!</button>
            </form>
            <br/>
            <form>
                <div class="form-group">
                    <label for="quantity">Quantity-2</label>
                    <input type="number" class="form-control" id="quantity-2" aria-describedby="emailHelp" placeholder="5">
                </div>
                <div class="form-group">
                    <label for="blueprint_size">Blueprint Size-2</label>
                    <input type="text" class="form-control" id="blueprint_size-2" placeholder="XL">
                </div>
                <button type="submit" class="btn btn-secondary" id="select_orders">Select Orders!</button>
            </form>
            <form>
                <div class="form-group">
                    <label for="order_id">Order ID</label>
                    <input type="number" class="form-control" id="order_id" aria-describedby="emailHelp" placeholder="0">
                </div>
                <button type="submit" class="btn btn-secondary" id="delete_order">Delete Order!</button>
            </form>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</html>
